<h1>{{ region.nombre }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'encuesta:votar' region.id %}" method="post">
{% csrf_token %}
{% for candidato in region.candidato_set.all %}
    <input type="radio" name="candidato" id="candidato{{ forloop.counter }}" value="{{ candidato.id }}">
    <label for="candidato{{ forloop.counter }}">{{ candidato.nombre }}</label>
{% endfor %}
<input type="submit" value="Votar">
</form>
<br>
<a href="{% url 'encuesta:index' %}">Ver candidatos</a>
